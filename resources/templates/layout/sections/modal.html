<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center" id="myModalLabel">فرم ثبت نام </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="full_name" class="col-sm-2 pull-right control-label">نام و نام خانوادگی</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="full_name"
                                   placeholder="نام کامل خود را وارد نمایید ..">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="national_code" class="col-sm-2 pull-right control-label">کدملی</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="national_code" placeholder="1234567890">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile_number" class="col-sm-2 pull-right control-label">تلفن همراه</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile_number" placeholder="0912345678">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 pull-right control-label">ایمیل</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="ali@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-default">ثبت نام</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
